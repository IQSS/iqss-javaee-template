<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      >
    <h:head>
        <title>Solr Search</title>
    </h:head>
    <h:body>
        <ice:form>
            <ice:graphicImage url="#{resource['images:solr.png']}" alt="Solr logo"/>
            <h2>Let's try a search with Solr</h2>
            <ice:inputText id="username"
                           title="My name is: "
                           value="#{solr.resultString}"
                           required="true"
                           requiredMessage="Error: A search term is required."
                           maxlength="25" />
            <p></p>
            <ice:commandButton id="submit" value="Submit" action="solr-results">
            </ice:commandButton>
            <ice:commandButton id="reset" value="Reset" type="reset">
            </ice:commandButton>
        </ice:form>
        <div class="messagecolor">
            <ice:messages showSummary="true" 
                          showDetail="false"
                          errorStyle="color: #d20005" 
                          infoStyle="color: blue"/>
        </div>
        <ui:include src="nav.xhtml"></ui:include>
    </h:body>
</html>
