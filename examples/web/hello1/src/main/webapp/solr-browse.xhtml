<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      >
    <h:head>
        <title>Browse Solr documents</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{solr.setAllDocsString}" />
        </f:metadata>
        <ice:form>
            <ice:graphicImage url="#{resource['images:solr.png']}" alt="Solr logo"/>
            <h2>Found #{solr.allDocsString}</h2>
            <p></p>
        </ice:form>
        <ui:include src="nav.xhtml"></ui:include>
    </h:body>
</html>
